{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Dashboard</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</head>

<body>
    <center>
        <h1 class="m-5">Select Event</h1>
    </center>
    <section class="fdb-block">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12 col-md-12 col-lg-6 col-xl-5">
                    <div class="card-body">
                        {% for event in events %}
                        {% if event.user_id == current_user.id %}
                        <div class="card border-primary">
                            <a class="card-block stretched-link text-decoration-none" href="">
                                <div class="card-body">
                                    <h4 class="card-title my-auto" style="color: black;">{{event.event_name}}</h4>
                                </div>
                            </a>
                        </div>
                        <br>
                        {% endif %}
                        {% endfor %}
                        <div class="card border-success">
                            <a class="card-block stretched-link text-decoration-none" href=""></a>
                            <div class="card-body">
                                <h4 class="card-title my-auto" style="color: black;">Add Event+</h4>
                            </div>
                            </a>
                        </div>
                    </div>

                </div>
                <div class="col-12 col-md-8 m-auto ml-lg-auto mr-lg-0 col-lg-6 pt-5 pt-lg-0">
                    <img alt="image" class="img-fluid" src="{% static 'images/6.svg' %}">
                </div>
            </div>
        </div>
    </section>

</body>
<style>
    body {
        font-family: Nunito;
    }
</style>

</html>
